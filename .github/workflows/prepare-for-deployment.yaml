name: Prepare for deployment

on:
  push:
    branches:
      - main

jobs:
  prepare-for-deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install node dependencies
        run: npm ci

      - name: Compile typescript
        run: npm run build