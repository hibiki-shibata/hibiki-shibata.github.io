name: Build and deploy to docs/

on:
  push:
    branches: [ main ]    # run on pushes to main; change to your branch
  workflow_dispatch:      # manual trigger available

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "18"   # change if needed
        cache: "npm"

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Copy build to docs/
      run: |
        rm -rf docs
        mkdir -p docs
        cp -r dist/* docs/

    - name: Commit and push built docs
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add docs
        git commit -m "ci: update docs/ from dist [skip ci]" || echo "No changes to commit"
        git push